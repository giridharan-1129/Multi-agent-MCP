services:
  neo4j:
    image: neo4j:5.14-community
    container_name: multiagent-neo4j
    ports:
      - "7688:7687"
      - "7475:7474"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_logs:/var/lib/neo4j/logs
    networks:
      - multiagent

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    container_name: multiagent-gateway
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - NEO4J_URI=bolt://neo4j:7688
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=${NEO4J_DATABASE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8000
      - GATEWAY_RELOAD=${GATEWAY_RELOAD:-false}
    depends_on:
      - neo4j
    volumes:
      - /tmp/repositories:/tmp/repositories
    networks:
      - multiagent

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  multiagent:
    driver: bridge